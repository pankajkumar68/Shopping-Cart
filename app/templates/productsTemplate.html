
<div class="products container">
  <div class="row col-lg-12">
    <h1>Products</h1>
  </div>
  <div class="row">
  <%if(products.length>0){ %>
    <%_.forEach(products, function (product) {%>
      <div class="col-lg-4">
        <div class="col-lg-12">
          <img src="<%=product.get('productImage')%>" alt="<%=product.get('productName')%>">
        </div>
        <div class="itemDetails col-lg-12">
          <a class="product-name" href="#" data-cid="<%=product.cid%>"><%=product.get('productName')%> </a>
        </div>
        <div class="col-lg-12 price">
          Price - <%=product.get('productPrice')%>
        </div>
      </div>
    <%})} else {%>
  </div>
    <div>
        <h4>oops nothing to show here!!</h4><br/>
    </div>
  <%}%>
</div>
